<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />

    <title>Kontakt os</title>
    <link rel="icon" type="image/x-icon" href="/billeder/favicon.svg" />
    <link rel="stylesheet" href="css/generel.css" />

  </head>
  <body>
    <section id="header-placeholder"></section>
    <main>
      <h1>Kontakt os</h1>
      <form name="kontakt" netlify>
        <div class="formfelt">
          <label for="navn">Fulde navn</label>
          <input placeholder="Jen Jensen" type="text" id="navn" name="navn" required />
        </div>
        <div class="formfelt">
          <label for="email">E-mail</label>
          <input placeholder="jens@gmail.com" type="email" name="email" id="email" required />
        </div>
        <div class="formfelt">
          <label for="tel">Tlf.nr.</label>
          <input placeholder="61133797" type="tel" name="tel" id="tel" required />
        </div>
        <div class="formfelt">
          <textarea rows="5" placeholder="Hvad kan vi hjÃ¦lpe dig med?" type="text" name="text" id="text" required></textarea>
        </div>
        <button type="submit">Indsend</button>
      </form>
    </main>
    <section id="footer-placeholder"></section>
    <script src="script.js"></script>
  </body>
</html>
